<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Allure Report Screenshots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f9fc;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .screenshot-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-top: 30px;
    }
    .screenshot {
      max-width: 90%;
      border: 2px solid #ccc;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .caption {
      margin-top: 10px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>ðŸ§ª Allure Report Screenshots</h1>

  <div class="screenshot-container">
    <div>
      <img class="screenshot" src="AllureReport_Overview.png" alt="Allure Overview">
      <div class="caption">Allure Report - Overview</div>
    </div>

    <div>
      <img class="screenshot" src="AllureReport_Graph.png" alt="Allure Graph">
      <div class="caption">Allure Report - Graph View</div>
    </div>

    <div>
      <img class="screenshot" src="AllureReport_Graph2.png" alt="Allure Graph 2">
      <div class="caption">Allure Report - Suite View</div>
    </div>
  </div>
</body>
</html>
